<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <i class="fa-brands fa-cc-diners-club text-white fs-3"></i>
    <i class="fa-brands fa-cc-amex text-white fs-3"></i>
    <i class="fa-brands fa-cc-visa text-white fs-3"></i>
    <i class="fa-brands fa-cc-mastercard text-white fs-3"></i>
    <title>HTML 5</title>
</head>

<body>
    <div class="container">
        <div class="title bg-light p-3">
            <h3>Payment form example</h1>
        </div>
        <div class="header">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="mb-3 col-5">
                    <label for="exampleInputCard" class="form-label">Card #:</label>
                    <input type="text" class="form-control" id="exampleInputCard" placeholder="XXXX-XXXX-XXXX-XXXX" />
                </div>
                <div class="mb-3 col-3">
                    <label for="exampleInputCVC" class="form-label">CVC #:</label>
                    <input type="text" class="form-control" id="exampleInputCVC" placeholder="XXXX" />
                </div>
                <div class="mb-3 col-4">
                    <label for="exampleInputCVC" class="form-label">Amount:</label>
                    <div class="d-flex align-items-center">
                        <strong class="me-1">$</strong>
                        <input type="text" class="form-control" id="exampleInputCVC" placeholder="Amount" />
                    </div>

                </div>

            </div>
        </div>
        <div class="body d-flex">
            <div class="left-side col-6">
                <form>
                    <div class="mb-3 me-2">
                        <label for="exampleInputName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3 me-2">
                        <label for="exampleInputCity" class="form-label">City:</label>
                        <input type="text" class="form-control" id="exampleInputCity">
                    </div>
                    <div class="cards col-6">
                        <p>We accept:</p>
                        <div class="mb-3  bg-secondary rounded p-2 form-check-inline">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-side col-6">
                <form action="">
                <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="exampleInputLastName">
                </div>
                <div class="address d-flex">
                    <div class="state col-6 me-2">
                        <label class="form-label" for="">State:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Choose your state</option>
                            <option value="1">New York</option>
                            <option value="2">Washington</option>
                            <option value="3">California</option>
                        </select>
                    </div>
                    <div class="postal-code col-6">
                        <label for="exampleInputPostalCode" class="form-label">Postal Code:</label>
                        <input type="text" class="form-control" id="exampleInputPostalCode">
                    </div>
                </div>
                <div class="form">
                    <label for="exampleInputMessage" class="form-label">Message:</label>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <div id="notes" class="form-text">Add any notes here.</div>
                </div>

                </form>
            </div>
        </div>


        <div class="footer d-flex justify-content-end bg-light p-3">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary mx-1 rounded">Cancel</button>
                <button type="button" class="btn btn-primary mx-1 rounded">Save</button>
            </div>
        </div>

    </div>
</body>

</html>
